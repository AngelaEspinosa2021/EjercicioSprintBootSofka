#Configuración del puerto que usará nuestra aplicación.
server.port=8082

#Configuracion de conexión a MySQL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/usuarios

#Usuario de base de datos
spring.datasource.username=root

#Contraseña para el usuario de la base de datos
spring.datasource.password=usbw

#Clase a usar para conectar con la base de datos
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

#Dialecto a usar de SQL, en este caso MySql
spring.jpa.database-platform = org.hibernate.ddl-auto=update

#Formatear salida del SQL en consola
spring.jpa.properties.hibernate.format_sql = true

#hacer que se muestre en consola el SQL ejecutado
logging.level.org.hibernate.SQL = DEBUG

#Hacer que se muestren en consola los valores que se inyectan a la sentencia SQL
logging.level.org.hibernate.type.descriptor.sql.BasicBinder = TRACE

